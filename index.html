<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="class100">
    <meta name="description" content="a list to do with Vue">
    <title>Vue To Do List</title>
    <!-- Bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Js -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="root">
        <main>
            <!-- titolo -->
            <h1 class="text-center text-warning">Lista di cose da fare:</h1>
            <div class="container mt-4">
                <!-- lista -->
                <ul class="list-group">
                    <li v-for="list in lists" :key="list.id" class="list-group-item d-flex align-items-center justify-content-between" :class="{'text-decoration-line-through' : list.done}">
                        <!-- checkbox -->
                        <input class="form-check-input me-2" v-model="list.done" type="checkbox">
                         <!--contenuto  -->
                        {{list.text}}
                        <!-- bottone close -->
                        <button type="button" class="btn-close" aria-label="Close" @click="removeTask(list.id)"></button>
                    </li>
                </ul>
                <!-- input aggiunta task -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control mt-3" placeholder="Inserisci qualcosa di nuovo da fare" aria-label="Recipient's username" aria-describedby="button-addon2" v-model.trim="newTask" ref="inputText" @keyup.enter="addTask">
                    <!-- bottone applica -->
                    <button class="btn btn-success mt-3" type="button" id="button-addon2" @click="addTask">Applica</button>
                  </div>
            </div>
        </main>
    </div>
</body>
</html>
